<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fffafb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Luna - Diário de Bem-Estar</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f43f5e;
            --primary-light: #fff1f2;
            --primary-soft: #ffe4e6;
            --bg-app: #fffafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: #374151;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Classes dinâmicas baseadas em variáveis */
        .bg-theme-primary { background-color: var(--primary); }
        .text-theme-primary { color: var(--primary); }
        .border-theme-primary { border-color: var(--primary); }
        .bg-theme-light { background-color: var(--primary-light); }
        .bg-theme-soft { background-color: var(--primary-soft); }
        .border-theme-soft { border-color: var(--primary-soft); }

        /* Ocultar barra de rolagem em navegadores modernos */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Animações suaves */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-screen {
            animation: fadeInScale 0.4s ease-out forwards;
        }

        /* Transição global para cores */
        * {
            transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }
    </style>
